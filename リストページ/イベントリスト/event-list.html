<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../../CSSテンプレート/master.css" />
    <link rel="stylesheet" href="../../CSSテンプレート/unit.css" />
    <title>イベントリスト</title>
  </head>

  <body>
    <div class="header">
      <div class="header__title">Mocchy</div>
      <div class="header__burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav class="header__nav">
        <div><a href="#">Home</a></div>
        <div><a href="#">学生団体</a></div>
        <div><a href="#">イベント</a></div>
        <div><a href="#">雑誌</a></div>
        <div><a href="#">About Mocchy</a></div>
        <div><a href="#">お問い合わせ</a></div>
      </nav>
    </div>

    <main>
      <!-- preference(並び替え)はこちら -->
      <div class="preference">
        <button>人気順</button>
        <button>更新順</button>
        <button>あいうえお順</button>
      </div>

      <!-- 選択式のsubーtitleはこちら -->
      <div class="sub-title">
        <div class="sub-title__left">
          <select class="sub-title__dropdown">
            <option>全ての学生団体</option>
            <option>体育会系</option>
            <option>文化系</option>
            <option>音楽</option>
            <option>ダンス</option>
          </select>
        </div>
        <a class="sub-title__right" href="#"></a>
      </div>

      <div class="event-list">
        <!-- event-cardはこちら -->
        <div class="event-card">
          <a class="event-card__link" href="#">
            <p class="event-card__slogan">3333</p>
            <h4 class="event-card__title">CCCC</h4>
            <p class="event-card__desc">%%%%</p>
            <img
              class="event-card__img"
              src="https://via.placeholder.com/500x500.png?text=kickass-event"
              alt="img"
            />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img
        src="https://via.placeholder.com/50.png?text=M"
        alt="Mocchy logo"
        class="footer__logo"
      />
      <div class="footer__title">Mocchy</div>
      <div class="footer__contact"><a href="#">お問い合わせ</a></div>
    </footer>
    <script src="../../CSSテンプレート/master.js"></script>
  </body>
</html>
