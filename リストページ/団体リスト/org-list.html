<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../テンプレート/master.css" />

    <title>題</title>

  <body>
    <div class="header">
      <div class="header__title">Mocchy</div>
      <div class="header__burger">
        <div></div>
        <div></div>
        <div></div>

      <nav class="header__nav">

            />
            <p class="general-info__slogan">
              英語で、クリエイティヴに。
            </p>
            <h2 class="general-info__title" href="#">
              ESS
            </h2>
            <div class="general-info__enter"><a href="#">気になる！</a></div>
          </div>
          <a href="#">
            <img
              class="org-card__img"
              src="https://pbs.twimg.com/media/Dt-7BOcVYAAVDd7.jpg:large"
            />
          </a>
        </div>
        <div class="org-card">
          <div class="general-info">
            <img
              class="general-info__icon"
              src="https://pbs.twimg.com/profile_images/443056328479502337/ve09Kxfu_400x400.jpeg"

            />

              ESS
            </h2>

          <a href="#">
            <img
              class="org-card__img"
              src="https://pbs.twimg.com/media/Dt-7BOcVYAAVDd7.jpg:large"
            />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img
        src="https://via.placeholder.com/50.png?text=M"
        alt="Mocchy logo"
        class="footer__logo"
      />
      <div class="footer__title">Mocchy</div>
      <div class="footer__contact"><a href="#">お問い合わせ</a></div>
    </footer>
    <script src="../../テンプレート/master.js"></script>
