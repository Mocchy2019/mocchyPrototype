<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../テンプレート/master.css" />

    <title>題</title>

  <body>
    <div class="header">
      <div class="header__title">Mocchy</div>
      <div class="header__burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav class="header__nav">
        <div><a href="#">Home</a></div>
        <div><a href="#">学生団体</a></div>
        <div><a href="#">イベント</a></div>
        <div><a href="#">雑誌</a></div>
        <div><a href="#">About Mocchy</a></div>
        <div><a href="#">お問い合わせ</a></div>

    <main>
      <!-- preference(並び替え)はこちら -->
      <div class="preference">
        <button>人気順</button>
        <button>更新順</button>
        <button>あいうえお順</button>
      </div>

      <!-- 選択式のsubーtitleはこちら -->
      <div class="sub-title">
        <div class="sub-title__left">
          <select class="sub-title__dropdown">
            <option>全ての学生団体</option>
            <option>体育会系</option>
            <option>文化系</option>
            <option>音楽</option>
            <option>ダンス</option>
          </select>
        </div>
        <a class="sub-title__right" href="#"></a>
      </div>

      <div class="mgz-list">
        <!-- mgz-cardはこちら -->
        <div class="mgz-card">
          <div class="general-info">
            <img
              class="general-info__icon"
              src="https://via.placeholder.com/80.png?text=1"
              alt="icon"
            />
            <p class="general-info__slogan">2222</p>
            <h2 class="general-info__title" href="#">アイウエオかきくけ</h2>
            <div class="general-info__enter"><a href="#">気になる！</a></div>
          </div>
          <a href="#">
            <img
              class="mgz-info__img"
              src="https://via.placeholder.com/700x990.png?text=Dope-content1"
            />
          </a>
        </div>

        <div class="mgz-card">
          <div class="general-info">
            <img
              class="general-info__icon"
              src="https://via.placeholder.com/80.png?text=1"
              alt="icon"
            />
            <p class="general-info__slogan">2222</p>
            <h2 class="general-info__title" href="#">アイウエオかきくけ</h2>
            <div class="general-info__enter"><a href="#">気になる！</a></div>
          </div>
          <a href="#">
            <img
              class="mgz-info__img"
              src="https://via.placeholder.com/700x990.png?text=Dope-content1"
            />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img
        src="https://via.placeholder.com/50.png?text=M"
        alt="Mocchy logo"
        class="footer__logo"
      />
      <div class="footer__title">Mocchy</div>
      <div class="footer__contact"><a href="#">お問い合わせ</a></div>
    </footer>
    <script src="../../テンプレート/master.js"></script>
