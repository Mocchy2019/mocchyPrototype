<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>ESSの紹介</title>
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar__title">Mocchy</div>
      <div class="top-bar__burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav class="top-bar__nav">
        <div><a href="#">リンク1</a></div>
        <div><a href="#">リンク2</a></div>
        <div><a href="#">リンク3</a></div>
        <div><a href="#">リンク4</a></div>
      </nav>
    </div>
    <main>
      <section class="group">
        <img
          class="group__logo"
          src="https://via.placeholder.com/100.png?text=logo"
          alt="ESS logo"
        />
        <h2 class="group__name">ESS</h2>
        <div class="group__desc">
          ドラマやツアーガイド、ディベートで実践的に英語を学ぼう！
        </div>
        <div class="group__loc">
          <a href="http://www.nanzan-u.ac.jp">南山大学</a>
        </div>
        <div class="group__view">見学したい</div>
      </section>
      <section>
        <h2>活動写真</h2>
        <div class="x-scroll">
          <img src="https://via.placeholder.com/200x150.png?text=1" alt="1" />
          <img src="https://via.placeholder.com/200x150.png?text=2" alt="2" />
          <img src="https://via.placeholder.com/200x150.png?text=3" alt="3" />
          <img src="https://via.placeholder.com/200x150.png?text=4" alt="4" />
          <img src="https://via.placeholder.com/200x150.png?text=5" alt="5" />
        </div>
      </section>
      <section>
        <h2>部員の声</h2>
        <div class="voice">
          <img
            class="voice__logo"
            src="https://via.placeholder.com/100.png?text=1"
            alt="person-1"
          />
          <h3 class="voice__title">英語への苦手意識を克服できました。</h3>
          <div class="voice__quote">
            高校時代、「英語は暗記するもの」と教えられてきました。その結果、英語の勉強が楽しくなくて、受験で失敗してしまいました。
          </div>
        </div>
        <div class="voice">
          <img
            class="voice__logo"
            src="https://via.placeholder.com/100.png?text=2"
            alt="person-2"
          />
          <h3 class="voice__title">
            愉快な仲間たちとクリエイティブな活動をやっています。
          </h3>
          <div class="voice__quote">
            ESSは単なる英語サークルではないです。ドラマやスピーチ、ガイドなど、英語を使って「何かを表現する」というのはESSの日常活動です。
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img
        src="https://via.placeholder.com/50.png?text=M"
        alt="Mocchy logo"
        class="footer__logo"
      />
      <div class="footer__title">Mocchy</div>
      <div class="footer__contact"><a href="#">お問い合わせ</a></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
